version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ledger_kiro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: ["./migrate"]
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ledger_kiro?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/migration_complete"]
      interval: 1s
      timeout: 1s
      retries: 1

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ledger_kiro?sslmode=disable
      SERVER_PORT: 8080
      JWT_SECRET: ${JWT_SECRET}
      API_KEY_SECRET: ${API_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ledger_kiro?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_healthy

